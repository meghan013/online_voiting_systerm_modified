{% extends "poll/base.html" %}
{% block title %} Position {% endblock %}
{% block content %}
  <div class="container-fluid">
    <h1 class="text-center my-4" style="color: black;">Choose a Position to Vote</h1>

    <div class="row justify-content-center">
      <div class="col-8">
        <div class="card">
          <div class="card-body">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">Position</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                {% for position in obj %}
                  <tr>
                    <td>{{ position.title }}</td>
                    <td>
                      <a href="{% url 'candidate' position.id %}" class="btn btn-info">Vote</a>
                    </td>
                  </tr>
                {% empty %}
                  <tr>
                    <td colspan="2">No Positions Available</td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>
    body {
  background: linear-gradient(90deg, #FFFDCB, #FFB38E); /* Changed gradient angle and colors */
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      color: #333;
    }

    h1 {
      color: #fff;
    }

    .card {
      background-color: #fff;
    }

    .btn-info {
      background-color: #007BFF;
      color: #fff;
    }

    .btn-info:hover {
      background-color: #0056b3;
    }
  </style>
{% endblock %}
