{% extends "poll/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<br><br>
<br><br><br><br><br><br>
  <h3 class="card-title d-flex justify-content-center">
    <div class="col-6 align-self-center">
      <div class="card">
        <div class="card-body">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger text-center" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
          <h5 class="card-title d-flex justify-content-center">User Login</h5>
          <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_username">Username:</label>
              <input type="text" name="username" class="form-control" id="id_username" required><i
                class="iconinput fa fa-user"></i>
            </div>
            <div class="form-group">
              <label for="id_password">Password:</label>
              <input type="password" name="password" class="form-control" id="id_password" required><i
                class="iconinput fa fa-keyboard"></i>
            </div>
            <div class="form-group" style="margin-top: 20px;">
              <button type="submit" class="col-md-12 btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</h3>

<style>
body {
  background: linear-gradient(90deg, #FFFDCB, #FFB38E);
  background-attachment: fixed;
  background-size: cover;
  align:center;
}

.as-full {
  width: 100%;
  height: 200px;
  margin: 0 auto;
  background-color: #fff;
  border-radius: 10px;
  padding: 20px;
}

.form-control {
  padding: 10px;
  border: 1px solid #333;
  border-radius: 5px;
  background-color: #f0f0f0;
  color: #333;
  font-size: 16px;
}
</style>

{% endblock %}
